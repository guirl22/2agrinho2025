<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Campo-Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conexão Campo-Cidade</h1>
        <p>Colete recursos do campo para trocar por itens da cidade.</p>
    </header>
    
    <main>
        <section id="game-container">
            <div id="campo-area" class="area">
                <h2>Campo</h2>
                <div id="campo-itens" class="itens-container">
                    </div>
                <button id="coletar-btn">Coletar Itens</button>
            </div>
            
            <div id="cidade-area" class="area">
                <h2>Cidade</h2>
                <div id="cidade-itens" class="itens-container">
                    </div>
            </div>
        </section>
        
        <aside id="inventario">
            <h2>Inventário</h2>
            <div id="inventario-itens">
                </div>
            <p>Pontos: <span id="pontos">0</span></p>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
